<head>
    <h1>Registration</h1>
</head>
<form action="/process" method="post">
    <div>
        <label>First Name: </label>
        <input type="text" name="first name" 
        placeholder="Your first name..." >
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text" name="last name" 
        placeholder="Your last name..." >
    </div>
    <div>
        <label>Email: </label>
        <input type="text" name="email" 
        placeholder="Your email..." >
    </div>
    <div>
        <label>Password </label>
        <input type="text" name="password" 
        placeholder="Your password" >
    </div>
    <div>
        <label>Confirm Password: </label>
        <input type="text" name="password" 
        placeholder="Your password" >
    </div>
    <div>
        <label>Birthday: </label>
        <input type="text" name="DOB" 
        placeholder="mm/dd/yyyy" >
    </div>
    <div>
        <input type="radio" name="font" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" name="font" value="Prefer Not to Answer" id="Prefer Not to Answer">
        <label for="Prefer Not to Answer">Prefer Not to Answer</label>
    </div>
    <div>
        <textarea name="About You" cols="20" rows="3">Tell me about yourself </textarea>
    </div>
        <select name="Favorite Programming Language">
            <option>Java</option>
            <option>Python</option>
            <option>C++</option>
            <option>Javascript</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email updates" id="email updates">
        <label for="email updates">I agree to email updates</label>
        
    </div>
    <div>
    <input type="submit" value="Create Account" >
    </div>
</form>
